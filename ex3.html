<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать подписку</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input, select {
            margin: 5px 0;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Создать подписку</h1>
    <form id="subscriptionForm">
        <input type="text" id="name" placeholder="Имя" required>
        <input type="number" id="amount" placeholder="Сумма" required>
        <select id="frequency" required>
            <option value="">Выберите частоту</option>
            <option value="monthly">Ежемесячно</option>
            <option value="yearly">Ежегодно</option>
        </select>
        <input type="date" id="start_date" required>
        <button type="submit">Создать подписку</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('subscriptionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const amount = document.getElementById('amount').value;
            const frequency = document.getElementById('frequency').value;
            const start_date = document.getElementById('start_date').value;

            fetch('/subscriptions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, amount, frequency, start_date }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.message || data.error;
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Ошибка: ' + error;
            });
        });
    </script>
</body>
</html>
